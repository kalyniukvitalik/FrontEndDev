<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting 1. Forms</title>
    <style>
        .bt {
            background: blue;
            color: cornsilk;
        }
    </style>
</head>
<body>
        <form action="https://echo.htmlacademy.ru/" method="post" enctype="multipart/form-data">
            <div>
                <fieldset>
                    <legend>Personal infimation</legend>
                        <div>
                            <label>
                                <span>Surname:</span>
                                    <input type="text" name="lname" autocomplete="off" required>
                            </label> 
                        </div> 
                        <br>
                        <div>
                            <label>
                                <span>Name:</span>
                                    <input type="text" name="fname" autocomplete="off" required>
                            </label> 
                        </div>  
                        <br> 
                        <div>
                            <label>
                                <span>How old are You?</span>
                                    <input type="number" placeholder="12" min="1" max="100">
                            </label>
                        </div>   
                        <br> 
                        <div>   
                            <label>
                                <span>Full date of birth</span>
                                    <input type="date">
                            </label>
                        </div>
                        <br>
                        <div>
                            <label>
                                <span>I accept the term of the agreement</span>
                                    <input type="checkbox">
                            </label>
                        </div>    
                </fieldset>
            </div>
    <br>
            <div>
                <fieldset>
                    <legend>Registration</legend>   
                        <div>
                            <label>
                                <span>E-mail:</span>
                                    <input  type="email" name="email" autocomplete="off" placeholder="email@example.com" required>    
                            </label>
                        </div>
                        <br>
                        <div>
                            <label>
                                <span>Password:</span>
                                    <input type="password" minlength="6" maxlength="10">
                            </label>
                        </div>                             
                </fieldset>
            </div>
    <br>
            <div>
                <fieldset>
                    <legend>An interesting fact about you!</legend>   
                        <div>
                            <label>
                                <span>Do you love cats?</span>
                                    <input  type="radio" name="choice" value="Yes"> Yes
                                    <input  type="radio" name="choice" value="No"> No
                            </label>        
                        </div>
                        <br>
                        <div>
                            <label>
                                <span>What is your favourite color?</span>
                                <input type="color">
                            </label>
                        </div>
                        <br>
                        <div>
                            <label>
                                <span>What time do you to bed?</span>
                                    <input type="time">
                            </label>
                        </div>
                        <br>
                        <div>
                            <label>
                                <span>What are your favorite brand of cars?</span>
                                    <select multiple name="car brand">
                                        <option value="Audi">Audi</option>
                                        <option selected value="Ford">Ford</option>
                                        <option value="BMW">BMW</option> 
                                    </select>      
                            </label>
                        </div>
                        <br>
                        <div>
                            <label>
                                <span>How do you rate our work?</span>
                                   <input type="range" value="0" min="0" max="1000" step="200">
                            </label>
                        </div>                                   
                </fieldset>
            </div> 
    <br>
            <div>
                <fieldset>
                    <legend>Additional info:</legend>
                        <div>
                            <label>
                                <span>Comments:</span>
                                  <textarea></textarea>
                            </label>    
                        </div>
                        <br>
                        <div>
                            <label>
                                <span>Would you recommended us?</span>
                                    <select class="bt">
                                        <option selected value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                            </label>        
                        </div>
                </fieldset>
            </div>
    <br>
            <div>
                <button type="submit" value="send request">submit</button>
            </div>
        </form>
</body>
</html>
